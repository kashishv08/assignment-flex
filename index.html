<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="index.css" />
    <!-- We'll create this stylesheet shortly -->
  </head>
  <body>
    <div class="container">

      <!--top-->
      <div class="boxs" id="box-1">
          <div id ="box-1-1"></div>
          <div id ="box-1-2">
             <div id = "box-1-2-1"></div>
             <div id = "box-1-2-2"></div>
          </div>
          <div id ="box-1-3"></div>
      </div>

      <!--middle-->
      <div id="box-2">
        <div  id="box-2-1"></div>
        <div id="box-2-2">
          <div id="box-2-2-1"></div>
          <div id="box-2-2-2"></div>
        </div>
      </div>


      <!--bottom-->
      <div class="boxs" id="box-3">
        <div class="box-3-1"></div>
        <div class="box-3-2"></div>
        <div class="box-3-2"></div>
        <div class="box-3-1"></div>
      </div>
    </div>
  </body>
</html>
